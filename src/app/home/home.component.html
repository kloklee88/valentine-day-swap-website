<div class="content" role="main">

    <div class="card-container">
      <div *ngFor="let pair of pairs; let i = index">
        <a class="card" (click)="playerClick(pair.sender)">

          <img class="present-img" src="assets/img/heart-clear.png" height="150px" width="auto">
        </a>
      </div>
    </div>
  </div>
